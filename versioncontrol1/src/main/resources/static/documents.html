<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3ffe7, #d9e7ff);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            font-size: 18px;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1f5fe;
        }
    </style>
</head>
<body>

<h2>Documents in the System</h2>
<table id="documentsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Version</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch("http://localhost:8080/api/documents")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#documentsTable tbody");
            data.forEach(doc => {
                const row = `
                    <tr>
                        <td>${doc.id}</td>
                        <td>${doc.title}</td>
                        <td>${doc.content}</td>
                        <td>${doc.version}</td>
                        <td>${doc.status}</td>
                        <td>${doc.createdAt.replace("T", " ").split(".")[0]}</td>
                        <td>${doc.updatedAt ? doc.updatedAt.replace("T", " ").split(".")[0] : ""}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error("Error fetching documents:", error));
</script>

</body>
</html>
